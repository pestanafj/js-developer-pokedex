<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokemon Detail</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/pokedetails.css" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <section id="pokemonContent" class="type grass">

        <header class="pokemonHeader">
            <div class="pokemonHeaderNameType">
                <h1 class="pokemonHeaderName">Bulbasaur</h1>
                <!-- <div class="details"> -->
                <ol class="pokemonHeaderTypes">
                    <li class="type grass">Grass</li>
                    <li class="type bug">Bug</li>
                </ol>
                <!-- </div> -->
            </div>
            <div class="pokemonHeaderNumber">
                <span class="number">#0001</span>
            </div>
        </header>

        <div class="pokemonPhotoBox">

            <img class="pokemonPhoto"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="Bulbasaur">
        </div>

        <div class="detailsBox">

            <ol class="detailTabs">
                <li class="detailTabsItems">About</li>
                <li class="detailTabsItems">Base Stats</li>
                <li class="detailTabsItems">Evolution</li>
                <li class="detailTabsItems">Moves</li>
            </ol>

            <div class="detailTabDisplay">


            </div>
        </div>



    </section>

    <!-- Scripts JS -->


</body>

</html>
